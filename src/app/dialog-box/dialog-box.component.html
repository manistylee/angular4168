<h1 mat-dialog-title>Row Action :: <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="{{action}} Name" matInput [(ngModel)]="local_data.name"><br>
    <input placeholder="{{action}} Country" matInput [(ngModel)]="local_data.country">
    <input placeholder="{{action}} Address" matInput [(ngModel)]="local_data.address">
    <input placeholder="{{action}} Bank details" matInput [(ngModel)]="local_data.bankdetail">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.name}}</b>?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
