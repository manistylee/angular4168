
<div class="container text-center maincontainer">
        <h2>Customer</h2>
 
        
       
        <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
       
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
       
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
       
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

           <!-- country Column -->
           <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef> Country </th>
                <td mat-cell *matCellDef="let element"> {{element.country}} </td>
              </ng-container>

        
               <!-- address Column -->
          <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>

         <!-- bank Column -->
         <ng-container matColumnDef="bankdetail">
                <th mat-header-cell *matHeaderCellDef> Bank Details </th>
                <td mat-cell *matCellDef="let element"> {{element.bankdetail}} </td>
              </ng-container>
       
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" class="action-link"> 
              <a (click)="openDialog('Update',element)">Edit</a> | 
              <a (click)="openDialog('Delete',element)">Delete</a>  
            </td>
          </ng-container>
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       

        <a class="mainpage" style="cursor: pointer;" (click)="openDialog('Add',{})">create customer</a>

        <a class="mainpage" routerLink="../" routerLinkActive="active">Back</a>
        <a class="mainpage" routerLink="../../" routerLinkActive="active">Mainpage</a>
        <a class="mainpage" routerLink="../../" routerLinkActive="active">Exit/Logout</a>

      </div>
